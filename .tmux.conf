# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none
#move pane instead of arrow 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
#set color 256
set -g default-terminal "screen-256color"
#set prefix to Ctrl-a from Ctrl-b
unbind C-b
set-option -g prefix C-a
#use key binding of vim in buffer
setw -g mode-keys vi
#status color
    #set status-uf8 on
    #set utf8 on
set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg gray

#disable bells
set-option -g bell-action none
set-option -g visual-bell off
#border color
set -g pane-active-border-style "bg=default fg=purple"
#tmux resurrection
run-shell ~/tmux_plugins/resurrect.tmux
#tmux statusline config
set -g status-right-length 400
set -g status-right '#(head -n 1 /home/infoh/journal) #(/home/infoh/my_bashscripts/countdown/countdown_pomodoro.sh)'
